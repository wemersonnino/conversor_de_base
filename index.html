<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Conversor de base</title>
</head>

<body>
<header class="cabecalho">
    <h1 class="titulo">Conversor de Base</h1>
    <h2 class="subtitle">Selecione as bases, digitar o number e clique em calcular</h2>
</header>
<main>
    <section class="seletores">
        <label for="base-atual">De: </label>
        <select name="base-atual" id="base-atual" class="entrada">
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
            <option value="10">Decimal</option>
        </select>

        <label for="base-final">Para: </label>
        <select name="base-final" id="base-final" class="entrada">
            <option value="2">Binario</option>
            <option value="8">Octal</option>
            <option value="16">Hexadecimal</option>
            <option value="10">Decimal</option>
        </select>
    </section>
    <input type="text" name="numero" id="numero" class="entrada" placeholder="0">
    <button type="button" id="botao">Converter</button>
    <section id="resultado" class="invisivel"></section>
</main>
<script src="script.js"></script>
</body>

</html>
